<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TNH Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/map_overlay.js"></script>
    <script src="js/leaderboard_selectors.js"></script>

  </head>
  <body>

    <header class="navbar-container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TNH Dashboard</a>
        </div>
      </nav>
    </header>
  
    <div class="container-xl">
      <div class="row">
        <div class="col-xl-12 p-2">
          <div class="body-container p-3">

            <h3 class="text-center">Leaderboard Selection</h3>
            <hr>

            <div id="leaderboard-option-container">

              <div class="leaderboard-option-element">
                <div class="leaderboard-element-padding">
  
                  <div class="leaderboard-label-container">
                    <label class="leaderboard-option-label">Map Selection</label>
                  </div>
                  
                  <div class="leaderboard-button-container">
                    <div class="dropdown leaderboard-option-button w-100">
                      <button class="btn btn-secondary dropdown-toggle w-100 tnh-button-style" type="button" id="dropdown-map" data-bs-toggle="dropdown" aria-expanded="false">
                        Default
                      </button>
                      <ul class="dropdown-menu" id="map-list" aria-labelledby="dropdown-map">
  
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="leaderboard-option-element">
                <div class="leaderboard-element-padding">
  
                  <div class="leaderboard-label-container">
                    <label class="leaderboard-option-label">Equipment Mode</label>
                  </div>
                  
                  <div class="leaderboard-button-container">
                    <div class="dropdown leaderboard-option-button w-100">
                      <button class="btn btn-secondary dropdown-toggle w-100 tnh-button-style" type="button" id="dropdown-equipment" data-bs-toggle="dropdown" aria-expanded="false">
                        Default
                      </button>
                      <ul class="dropdown-menu" id="equipment-list" aria-labelledby="dropdown-equipment">
                        
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              <div class="leaderboard-option-element">
                <div class="leaderboard-element-padding">
  
                  <div class="leaderboard-label-container">
                    <label class="leaderboard-option-label">Game Length</label>
                  </div>
                  
                  <div class="leaderboard-button-container">
                    <div class="dropdown leaderboard-option-button w-100">
                      <button class="btn btn-secondary dropdown-toggle w-100 tnh-button-style" type="button" id="dropdown-length" data-bs-toggle="dropdown" aria-expanded="false">
                        Default
                      </button>
                      <ul class="dropdown-menu" id="length-list" aria-labelledby="dropdown-length">
  
                      </ul>
                    </div>
                  </div>
                  
                </div>
              </div>
  
              <div class="leaderboard-option-element">
                <div class="leaderboard-element-padding">
  
                  <div class="leaderboard-label-container">
                    <label class="leaderboard-option-label">Health Mode</label>
                  </div>
                  
                  <div class="leaderboard-button-container">
                    <div class="dropdown leaderboard-option-button w-100">
                      <button class="btn btn-secondary dropdown-toggle w-100 tnh-button-style" type="button" id="dropdown-health" data-bs-toggle="dropdown" aria-expanded="false">
                        Default
                      </button>
                      <ul class="dropdown-menu" id="health-list" aria-labelledby="dropdown-health">
  
                      </ul>
                    </div>
                  </div>
                  
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12">
          <div class="row">
            <div class="col-xl-4 p-2">
              <div class="body-container p-3 score-container">

                <h3 class="text-center body-element-header">High Scores</h3>
                <hr>

                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn tnh-button-style" type="submit">Search</button>
                </form>
                <hr>
      
                <div id="score-list-container">

                  <h3>Loading...</h3>
                  
                </div>
      
                <hr>
      
                <nav aria-label="Page navigation example" id="score-page-button-container">
                  <ul class="pagination justify-content-center" id="page-button-list">

                    <li class="page-item">
                      <button class="page-link tnh-button-style">&laquo;</button>
                    </li>
                    
                    <li class="page-item"><button class="page-link tnh-button-style">1</button></li>
                    <li class="page-item"><button class="page-link tnh-button-style">2</button></li>
                    <li class="page-item"><button class="page-link tnh-button-style">3</button></li>

                    <li class="page-item">
                      <button class="page-link tnh-button-style">&raquo;</button>
                    </li>

                  </ul>
                </nav>

              </div>
            </div>
            <div class="col-xl-8 p-2">
              <div class="body-container p-3">
                <h3 class="text-center body-element-header">Default Map</h3>
                <hr>

                <div class="map-container">
                  <canvas width="622" height="571" id="map-canvas"></canvas>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
        
      <div class="row">
        <div class="col-xl-12 p-2">

          <div class="body-container p-3">
            <h3 class="text-center body-element-header">Match Summary</h3>
            <hr>
            
            <div id="summary-container">
                <h5 class="p-2 text-center"> Select a High Score First </h5>
            </div>

          </div>
          
        </div>
      </div>

        
    </div>
    
    
  </body>
</html>
